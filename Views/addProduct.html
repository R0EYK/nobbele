<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Example</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnkAsOymo2dPG6n6Rrn2psusY53S2Nxm4&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        // Map options
        const mapOptions = {
          zoom: 10,
          center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
          mapTypeId: "roadmap",
        };

        // Create the map
        const map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        // Example marker
        const marker = new google.maps.Marker({
          position: { lat: 37.7749, lng: -122.4194 },
          map: map,
          title: "San Francisco",
        });
      }
    </script>
  </body>
</html>
